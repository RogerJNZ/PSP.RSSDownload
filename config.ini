:Directory that files will be downloaded to
OUTPUT_DIR=/PSP/COMMON/
:Connection timeout in seconds
CURLOPT_CONNECTTIMEOUT=5
:Link download timeout in seconds
CURLOPT_TIMEOUT=5
:If a username is required to access the internet (remove : below)
:CURLOPT_USERPWD=username:password
:If a proxy is required to access the internet (remove : below)
:CURLOPT_PROXY=proxy.com
:CURLOPT_PROXYPORT=8080
:CURLOPT_PROXYUSERPWD=username:password
:http://curl.haxx.se/libcurl/c/curl_easy_setopt.html For_more_details_on_these_options